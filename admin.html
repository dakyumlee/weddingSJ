<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #ffffff 100%);
      min-height: 100vh;
      color: #374151;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.1);
      border: 1px solid #fce7f3;
    }

    .header h1 {
      font-size: clamp(24px, 6vw, 32px);
      color: #ec4899;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .header p {
      color: #be185d;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
    }

    .login-container, .admin-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.15);
      padding: clamp(30px, 6vw, 40px);
      margin-bottom: 30px;
      border: 2px solid #fce7f3;
      position: relative;
      overflow: hidden;
    }

    .login-container::before,
    .admin-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ec4899, #f9a8d4, #ec4899);
    }

    .admin-container {
      display: none;
    }

    .login-title {
      text-align: center;
      font-size: clamp(20px, 5vw, 24px);
      color: #be185d;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .login-form input {
      width: 100%;
      max-width: 320px;
      padding: 16px 20px;
      border: 2px solid #fce7f3;
      border-radius: 15px;
      font-size: 16px;
      font-family: 'Noto Serif KR', serif;
      background: #fdf2f8;
      transition: all 0.3s ease;
      text-align: center;
      color: #374151;
    }

    .login-form input:focus {
      outline: none;
      border-color: #ec4899;
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.2);
    }

    .login-form input::placeholder {
      color: #9ca3af;
    }

    .login-form button {
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Serif KR', serif;
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
      position: relative;
      overflow: hidden;
      min-height: 50px;
    }

    .login-form button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-form button:hover::before {
      left: 100%;
    }

    .login-form button:hover {
      background: linear-gradient(135deg, #be185d 0%, #9d174d 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(236, 72, 153, 0.4);
    }

    #loginMessage {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    .admin-title {
      text-align: center;
      font-size: clamp(22px, 5.5vw, 28px);
      color: #be185d;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid #fce7f3;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #ec4899, #f9a8d4);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(236, 72, 153, 0.2);
    }

    .stat-number {
      font-size: clamp(24px, 6vw, 32px);
      font-weight: 600;
      color: #ec4899;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: clamp(12px, 3vw, 14px);
      color: #be185d;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .rsvp-list {
      background: #fdf2f8;
      border-radius: 20px;
      padding: 30px;
      max-height: 600px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      border: 1px solid #fce7f3;
      position: relative;
    }

    .rsvp-list::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ec4899, #f9a8d4, #ec4899);
      border-radius: 20px 20px 0 0;
    }

    .rsvp-list h3 {
      color: #be185d;
      margin-bottom: 25px;
      font-size: clamp(18px, 4.5vw, 20px);
      font-weight: 600;
      text-align: center;
    }

    .rsvp-item {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.1);
      border-left: 4px solid #ec4899;
      transition: all 0.3s ease;
      position: relative;
    }

    .rsvp-item:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.15);
    }

    .rsvp-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .rsvp-name {
      font-weight: 600;
      color: #be185d;
      font-size: clamp(16px, 4vw, 18px);
    }

    .rsvp-status {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: clamp(11px, 2.5vw, 12px);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-attend {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      color: #15803d;
      border: 1px solid #86efac;
    }

    .status-absent {
      background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    .status-pending {
      background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
      color: #d97706;
      border: 1px solid #fcd34d;
    }

    .rsvp-message {
      color: #6b7280;
      font-style: italic;
      margin-bottom: 15px;
      line-height: 1.6;
      font-size: clamp(13px, 3.5vw, 15px);
      background: #fdf2f8;
      padding: 12px 15px;
      border-radius: 10px;
      border-left: 3px solid #f9a8d4;
    }

    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: clamp(11px, 2.5vw, 12px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .delete-btn:hover {
      background: linear-gradient(135deg, #ee5a52 0%, #dc2626 100%);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
      color: #f9a8d4;
    }

    .empty-state p {
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f9a8d4;
      border-radius: 50%;
      border-top-color: #ec4899;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }

      .login-container, .admin-container {
        padding: 25px 20px;
      }

      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .stat-card {
        padding: 20px 15px;
      }

      .rsvp-list {
        padding: 25px 20px;
        max-height: 500px;
      }

      .rsvp-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .rsvp-item {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        letter-spacing: 1px;
      }

      .login-container, .admin-container {
        padding: 20px 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        padding: 18px 12px;
      }

      .stats-grid {
        gap: 12px;
      }

      .rsvp-list {
        padding: 20px 15px;
      }
    }

    @media screen and (orientation: landscape) and (max-height: 500px) {
      .header {
        margin-bottom: 20px;
        padding: 15px;
      }

      .rsvp-list {
        max-height: 300px;
      }

      .stats-grid {
        margin-bottom: 20px;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      input {
        font-size: 16px !important;
      }
    }

    .rsvp-list::-webkit-scrollbar {
      width: 6px;
    }

    .rsvp-list::-webkit-scrollbar-track {
      background: #fce7f3;
      border-radius: 10px;
    }

    .rsvp-list::-webkit-scrollbar-thumb {
      background: #f9a8d4;
      border-radius: 10px;
    }

    .rsvp-list::-webkit-scrollbar-thumb:hover {
      background: #ec4899;
    }

    @media (prefers-color-scheme: dark) {
      body {
        color-scheme: light;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💒 관리자 페이지</h1>
      <p>수지 & 현동의 결혼식 RSVP 관리</p>
    </div>

    <div class="login-container">
      <h2 class="login-title">🔐 관리자 인증</h2>
      <div class="login-form">
        <input type="password" id="adminPassword" placeholder="비밀번호를 입력해주세요" autocomplete="current-password">
        <button onclick="checkPassword()">로그인</button>
      </div>
      <p id="loginMessage"></p>
    </div>

    <div class="admin-container">
      <h2 class="admin-title">📊 RSVP 현황</h2>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="attendCount">-</div>
          <div class="stat-label">참석</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="absentCount">-</div>
          <div class="stat-label">불참</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pendingCount">-</div>
          <div class="stat-label">미정</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCount">-</div>
          <div class="stat-label">총 응답</div>
        </div>
      </div>

      <div class="rsvp-list">
        <h3>💌 받은 메시지</h3>
        <div id="rsvp-list">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM12 20C10.9 20 10 19.1 10 18C10 16.9 10.9 16 12 16C13.1 16 14 16.9 14 18C14 19.1 13.1 20 12 20ZM12 8C9.24 8 7 10.24 7 13C7 15.76 9.24 18 12 18C14.76 18 17 15.76 17 13C17 10.24 14.76 8 12 8Z"/>
            </svg>
            <p>데이터를 불러오는 중...</p>
            <div class="loading" style="margin: 10px auto;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbaauVIvPWPT1O_h4kElc0nVkfPaiTbl4",
      authDomain: "poetic-planet-462812-f5.firebaseapp.com",
      projectId: "poetic-planet-462812-f5",
      storageBucket: "poetic-planet-462812-f5.firebasestorage.app",
      messagingSenderId: "375231510481",
      appId: "1:375231510481:web:5c06868eac02b01e0352f0",
      measurementId: "G-EC6J2HWNQ6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CORRECT_PASSWORD = '980624';

    window.checkPassword = function() {
      const input = document.getElementById('adminPassword').value;
      const message = document.getElementById('loginMessage');
      const button = document.querySelector('.login-form button');
      
      if (input === CORRECT_PASSWORD) {
        message.textContent = '✅ 로그인 성공!';
        message.style.color = '#15803d';
        
        setTimeout(() => {
          document.querySelector('.login-container').style.display = 'none';
          document.querySelector('.admin-container').style.display = 'block';
          loadRSVPs();
        }, 500);
      } else {
        message.textContent = '❌ 비밀번호가 틀렸습니다';
        message.style.color = '#dc2626';
        
        const inputField = document.getElementById('adminPassword');
        inputField.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          inputField.style.animation = '';
        }, 500);
        
        setTimeout(() => {
          message.textContent = '';
        }, 3000);
      }
    };

    async function loadRSVPs() {
      const rsvpList = document.getElementById("rsvp-list");
      
      try {
        rsvpList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM12 20C10.9 20 10 19.1 10 18C10 16.9 10.9 16 12 16C13.1 16 14 16.9 14 18C14 19.1 13.1 20 12 20ZM12 8C9.24 8 7 10.24 7 13C7 15.76 9.24 18 12 18C14.76 18 17 15.76 17 13C17 10.24 14.76 8 12 8Z"/>
            </svg>
            <p>데이터를 불러오는 중...</p>
            <div class="loading" style="margin: 10px auto;"></div>
          </div>
        `;

        const q = query(collection(db, "rsvps"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          rsvpList.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L13.09 8.26L22 9L17 14L18.18 23L12 19.77L5.82 23L7 14L2 9L10.91 8.26L12 2Z"/>
              </svg>
              <p>아직 받은 응답이 없습니다</p>
            </div>
          `;
          return;
        }

        let attendCount = 0, absentCount = 0, pendingCount = 0;
        rsvpList.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const status = data.status;
          
          if (status === "참석") attendCount++;
          else if (status === "불참") absentCount++;
          else pendingCount++;

          const statusClass = 
            status === "참석" ? "status-attend" :
            status === "불참" ? "status-absent" : "status-pending";

          const statusEmoji = 
            status === "참석" ? "✅" :
            status === "불참" ? "❌" : "❓";

          const div = document.createElement("div");
          div.className = "rsvp-item";
          div.innerHTML = `
            <div class="rsvp-header">
              <div class="rsvp-name">${data.name}</div>
              <div class="rsvp-status ${statusClass}">${statusEmoji} ${status}</div>
            </div>
            <div class="rsvp-message">"${data.message}"</div>
            <button class="delete-btn" onclick="deleteRSVP('${docSnap.id}')">삭제</button>
          `;
          rsvpList.appendChild(div);
        });

        updateStatWithAnimation('attendCount', attendCount);
        updateStatWithAnimation('absentCount', absentCount);
        updateStatWithAnimation('pendingCount', pendingCount);
        updateStatWithAnimation('totalCount', attendCount + absentCount + pendingCount);

      } catch (error) {
        console.error("Error loading RSVPs:", error);
        rsvpList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor" style="color: #ef4444;">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <p style="color: #ef4444;">데이터를 불러오는 중 오류가 발생했습니다</p>
          </div>
        `;
      }
    }

    function updateStatWithAnimation(elementId, finalValue) {
      const element = document.getElementById(elementId);
      let currentValue = 0;
      const increment = Math.ceil(finalValue / 20);
      
      const animation = setInterval(() => {
        currentValue += increment;
        if (currentValue >= finalValue) {
          currentValue = finalValue;
          clearInterval(animation);
        }
        element.textContent = currentValue;
      }, 50);
    }

    window.deleteRSVP = async function(id) {
      if (confirm("정말 삭제하시겠습니까?")) {
        try {
          const button = event.target;
          const originalText = button.textContent;
          
          button.textContent = '삭제중...';
          button.disabled = true;
          
          await deleteDoc(doc(db, "rsvps", id));
          
          button.textContent = '삭제완료!';
          button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          
          setTimeout(() => {
            loadRSVPs();
          }, 1000);
          
        } catch (error) {
          console.error("Error deleting:", error);
          alert("삭제 중 오류가 발생했습니다");
          button.textContent = originalText;
          button.disabled = false;
        }
      }
    };

    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    const shakeStyle = document.createElement('style');
    shakeStyle.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(shakeStyle);
  </script>
</body>
</html>
