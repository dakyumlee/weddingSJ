<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박현동&박수지 청첩장</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      min-height: 100vh;
      color: #374151;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle-decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
    }

    .circle-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #fce7f3, #f9a8d4);
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #fdf2f8, #fce7f3);
      bottom: -50px;
      left: -50px;
    }

    .circle-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #fce7f3, #f9a8d4);
      top: 30%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: #ec4899;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    }

    .admin-btn:hover {
      background: #be185d;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
    }

    .container {
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(236, 72, 153, 0.15);
      max-width: 400px;
      width: 90%;
      padding: 50px 40px;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideUp 1s ease-out;
      border: 2px solid #fce7f3;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .photo-container {
      position: relative;
      margin-bottom: 40px;
    }

    .main-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, #fdf2f8, #fce7f3);
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 4px solid #fff;
      box-shadow: 0 15px 35px rgba(236, 72, 153, 0.1);
    }

    .main-circle::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ec4899, #f9a8d4, #fce7f3, #fdf2f8);
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .main-circle:hover::before {
      opacity: 1;
    }

    .main-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .photo-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: #ec4899;
      font-size: 14px;
      text-align: center;
      line-height: 1.4;
    }

    .accent-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #fce7f3, #f9a8d4);
      top: -10px;
      right: 20px;
      opacity: 0.8;
      z-index: -1;
    }

    .names {
      margin-bottom: 35px;
    }

    .groom-name {
      font-size: 24px;
      font-weight: 600;
      color: #be185d;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .bride-name {
      font-size: 24px;
      font-weight: 600;
      color: #be185d;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .wedding-info {
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      padding: 25px 20px;
      border-radius: 20px;
      margin-bottom: 35px;
      position: relative;
      overflow: hidden;
      border: 1px solid #fce7f3;
    }

    .wedding-info::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ec4899, transparent);
    }

    .wedding-date {
      font-size: 16px;
      color: #ec4899;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .wedding-venue {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }

    .divider {
      width: 80px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #f9a8d4, transparent);
      margin: 30px auto;
    }

    .invitation-text {
      font-size: 12px;
      color: #ec4899;
      font-style: italic;
      letter-spacing: 2px;
      margin-bottom: 35px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .enter-btn {
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      color: white;
      border: none;
      padding: 18px 45px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Noto Serif KR', serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .enter-btn:hover::before {
      left: 100%;
    }

    .enter-btn:hover {
      background: linear-gradient(135deg, #be185d 0%, #9d174d 100%);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(236, 72, 153, 0.4);
    }

    .enter-btn:active {
      transform: translateY(-1px);
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-heart {
      position: absolute;
      color: rgba(249, 168, 212, 0.4);
      font-size: 16px;
      animation: floatHeart 8s linear infinite;
    }

    .floating-heart:nth-child(1) { left: 20%; animation-delay: 0s; }
    .floating-heart:nth-child(2) { left: 50%; animation-delay: 2s; }
    .floating-heart:nth-child(3) { left: 80%; animation-delay: 4s; }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
        width: 95%;
        border-radius: 25px;
      }

      .main-circle {
        width: 160px;
        height: 160px;
      }

      .groom-name,
      .bride-name {
        font-size: 20px;
      }

      .wedding-date {
        font-size: 15px;
      }

      .wedding-venue {
        font-size: 13px;
      }

      .enter-btn {
        padding: 16px 40px;
        font-size: 15px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 35px 25px;
      }

      .main-circle {
        width: 140px;
        height: 140px;
      }

      .groom-name,
      .bride-name {
        font-size: 18px;
      }
    }

    /* iOS Safari 대응 */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }

    /* 다크모드에서도 라이트 모드 유지 */
    @media (prefers-color-scheme: dark) {
      body {
        color-scheme: light;
      }
    }

    /* 모션 줄이기 설정 */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .floating-elements {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="admin-btn" onclick="window.open('admin.html', '_blank')">
    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
      <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 4V6L13 4V2H11V4L9 6V4L3 7V9L9 6V10C9 11.1 9.9 12 11 12H13C14.1 12 15 11.1 15 10V6L21 9ZM11 13V15H7V17H11V19H7V21H17V19H13V17H17V15H13V13H17V11H7V13H11Z"/>
    </svg>
  </button>

  <div class="background-decoration">
    <div class="circle-decoration circle-1"></div>
    <div class="circle-decoration circle-2"></div>
    <div class="circle-decoration circle-3"></div>
  </div>

  <div class="floating-elements">
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
  </div>

  <div class="container">
    <div class="photo-container">
      <div class="accent-circle"></div>
      <div class="main-circle">
        <div class="photo-placeholder">
          웨딩 사진이<br>들어갈 자리
        </div>
      </div>
    </div>

    <div class="names">
      <div class="groom-name">박현동</div>
      <div class="bride-name">박수지</div>
    </div>

    <div class="wedding-info">
      <div class="wedding-date">2025년 09월 13일, 토요일 낮 11시</div>
      <div class="wedding-venue">W시티 컨벤션 웨딩홀<br>별관 7층 하우스가든홀</div>
    </div>

    <div class="divider"></div>

    <div class="invitation-text">Wedding Invitation</div>

    <button class="enter-btn" onclick="enterInvitation()">초대장 보기</button>
  </div>

  <script>
    function enterInvitation() {
      const btn = document.querySelector('.enter-btn');
      btn.style.transform = 'scale(0.95)';
      btn.style.background = 'linear-gradient(135deg, #9d174d 0%, #831843 100%)';
      
      setTimeout(() => {
        window.location.href = 'slide.html';
      }, 200);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(50px)';
      
      setTimeout(() => {
        container.style.transition = 'all 1s ease-out';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
