<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박현동♥박수지 Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: #000000cc;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-container {
      display: none;
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('photo16.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
      opacity: 1;
    }

    .background-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .admin-btn {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: white;
      color: rgba(209, 156, 151, 0.9);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(209, 156, 151, 0.4);
      backdrop-filter: blur(10px);
    }

    .admin-btn:hover {
      background: rgba(192, 139, 134, 1);
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(209, 156, 151, 0.6);
    }

    .main-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100vh;
      padding: 50px 30px;
    }

    .invitation-title {
      font-family: 'Dancing Script', cursive;
      font-size: 4.5rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
      margin-bottom: 50px;
      opacity: 0;
      animation: writeText 4s ease-in-out forwards;
      line-height: 1.2;
      position: relative;
    }

    .invitation-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      border-radius: 2px;
      animation: underlineGrow 2s ease-out 2s forwards;
    }

    @keyframes writeText {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      25% {
        opacity: 0.3;
        transform: translateY(15px) scale(0.95);
      }
      50% {
        opacity: 0.6;
        transform: translateY(0) scale(0.98);
      }
      75% {
        opacity: 0.8;
        transform: scale(1.02);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes underlineGrow {
      0% {
        width: 0;
      }
      100% {
        width: 200px;
      }
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      letter-spacing: 2px;
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 3s forwards;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .enter-btn {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.8) 100%);
      color: #333;
      border: 2px solid rgba(255, 255, 255, 0.8);
      padding: 20px 50px;
      border-radius: 35px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Noto Serif KR', serif;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 4s forwards;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s ease;
    }

    .enter-btn:hover::before {
      left: 100%;
    }

    .enter-btn:hover {
      background: linear-gradient(135deg, #C08B86 0%, #B07B76 100%);
      transform: translateY(-5px);
      box-shadow: 0 18px 45px rgba(209, 156, 151, 0.5);
    }

    .enter-btn:active {
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .decorative-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .floating-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.3);
      font-size: 20px;
      animation: floatHeart 12s linear infinite;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .floating-heart:nth-child(1) { 
      left: 15%; 
      animation-delay: 0s; 
      font-size: 18px;
    }
    .floating-heart:nth-child(2) { 
      left: 35%; 
      animation-delay: 3s; 
      font-size: 22px;
    }
    .floating-heart:nth-child(3) { 
      left: 55%; 
      animation-delay: 6s; 
      font-size: 16px;
    }
    .floating-heart:nth-child(4) { 
      left: 75%; 
      animation-delay: 9s; 
      font-size: 20px;
    }
    .floating-heart:nth-child(5) { 
      left: 85%; 
      animation-delay: 2s; 
      font-size: 24px;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .corner-decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid rgba(209, 156, 151, 0.2);
      border-radius: 50%;
      z-index: 5;
    }

    .corner-decoration.top-left {
      top: -75px;
      left: -75px;
      animation: rotateClockwise 20s linear infinite;
    }

    .corner-decoration.bottom-right {
      bottom: -75px;
      right: -75px;
      animation: rotateCounterClockwise 25s linear infinite;
    }

    @keyframes rotateClockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateCounterClockwise {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    .couples-names {
      font-size: 1.5rem;
      color: #D19C97;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 1.5s forwards;
    }

    .wedding-date {
      font-size: 1.1rem;
      color: #8B6F5C;
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out 2s forwards;
    }

    @media (max-width: 768px) {
      .invitation-title {
        font-size: 3.5rem;
        margin-bottom: 40px;
      }

      .couples-names {
        font-size: 1.3rem;
        margin-bottom: 25px;
      }

      .wedding-date {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 60px;
      }

      .enter-btn {
        padding: 18px 40px;
        font-size: 16px;
      }

      .main-container {
        padding: 40px 25px;
      }

      .admin-btn {
        top: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
      }
    }

    @media (max-width: 480px) {
      .invitation-title {
        font-size: 3rem;
        letter-spacing: 2px;
      }

      .couples-names {
        font-size: 1.2rem;
      }

      .wedding-date {
        font-size: 0.95rem;
      }

      .subtitle {
        font-size: 0.9rem;
        letter-spacing: 1px;
        margin-bottom: 50px;
      }

      .enter-btn {
        padding: 16px 35px;
        font-size: 15px;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 360px) {
      .invitation-title {
        font-size: 2.5rem;
      }

      .main-container {
        padding: 30px 20px;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        color-scheme: light;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      
      .decorative-elements {
        display: none;
      }

      .invitation-title {
        opacity: 1;
        transform: none;
      }

      .couples-names,
      .wedding-date,
      .subtitle,
      .enter-btn {
        opacity: 1;
        transform: none;
      }
    }

    @media (orientation: landscape) and (max-height: 600px) {
      .invitation-title {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .couples-names {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }

      .wedding-date {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      .enter-btn {
        padding: 15px 35px;
        font-size: 16px;
      }

      .main-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="background-container"></div>

  <button class="admin-btn" onclick="window.open('admin.html', '_blank')" title="관리자 페이지">
    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
      <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 4V6L13 4V2H11V4L9 6V4L3 7V9L9 6V10C9 11.1 9.9 12 11 12H13C14.1 12 15 11.1 15 10V6L21 9ZM11 13V15H7V17H11V19H7V21H17V19H13V17H17V15H13V13H17V11H7V13H11Z"/>
    </svg>
  </button>

  <div class="decorative-elements">
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
    <div class="floating-heart">♡</div>
  </div>

  <div class="main-container">
    <div class="wedding-date">박현동 & 박수지 <br> 2025년 9월 13일 토요일 오전 11시 <br> W시티 컨벤션 하우스 가든 </div>
    
    <h1 class="invitation-title">With Love, We Invite You</h1>
    
    <div class="subtitle">Wedding Invitation</div>
    
    <button class="enter-btn" onclick="enterInvitation()">초대장 보기</button>
  </div>

  <script>
    function enterInvitation() {
      const btn = document.querySelector('.enter-btn');
      btn.style.transform = 'scale(0.95) translateY(-2px)';
      btn.style.background = 'linear-gradient(135deg, #B07B76 0%, #A06A65 100%)';
      
      setTimeout(() => {
        window.location.href = 'slide.html';
      }, 200);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const bgImage = document.querySelector('.background-image');
      
      bgImage.style.backgroundImage = "url('photo16.jpeg')";
      bgImage.style.opacity = '0.4';
      
      const img = new Image();
      img.onload = function() {
        console.log('이미지 로드 성공');
        bgImage.style.opacity = '0.5';
      };
      img.onerror = function() {
        console.log('이미지 로드 실패 - 기본 배경 사용');
        bgImage.style.background = 'linear-gradient(135deg, #F8F7F0 0%, #F1F0E2 50%, #F5F4EF 100%)';
        bgImage.style.opacity = '0.6';
      };
      img.src = 'photo16.jpeg';
    });

    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.8s ease-in-out';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });

    let touchStartY = 0;
    let touchEndY = 0;

    document.addEventListener('touchstart', function(e) {
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', function(e) {
      touchEndY = e.changedTouches[0].clientY;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const swipeDistance = touchStartY - touchEndY;
      
      if (swipeDistance > swipeThreshold) {
        enterInvitation();
      }
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        enterInvitation();
      }
    });
  </script>
</body>
</html>
