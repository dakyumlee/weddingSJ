<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초대합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Noto Serif KR', serif;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      min-height: 100vh;
      color: #2c2c2c;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: rgba(102, 102, 102, 0.6);
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .admin-btn:hover {
      background: rgba(85, 85, 85, 0.8);
      transform: scale(1.05);
    }

    .cover {
      text-align: center;
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 36px;
      color: #4a4a4a;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 3px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .cover-photo {
      width: 200px;
      height: 150px;
      background: linear-gradient(45deg, #f0f0f0, #e8e8e8);
      border-radius: 15px;
      margin: 30px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      border: 2px dashed #ccc;
    }

    .wedding-date {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 15px;
      margin: 30px 0;
    }

    .wedding-date h3 {
      color: #4a4a4a;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .wedding-date p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
    }

    #enter {
      background: #666;
      color: white;
      border: none;
      padding: 18px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Serif KR', serif;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    #enter:hover {
      background: #555;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    #enter:active {
      transform: translateY(-1px);
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: rgba(102, 102, 102, 0.1);
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 4s; }
    .heart:nth-child(6) { left: 90%; animation-delay: 5s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .cover {
        padding: 40px 30px;
        width: 95%;
      }

      h1 {
        font-size: 28px;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 16px;
      }

      .cover-photo {
        width: 180px;
        height: 130px;
      }

      #enter {
        padding: 15px 35px;
        font-size: 16px;
      }
    }

    @media (max-width: 360px) {
      .cover {
        padding: 35px 25px;
      }

      h1 {
        font-size: 24px;
      }

      .cover-photo {
        width: 160px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <button class="admin-btn" id="adminBtn" onclick="window.open('admin.html', '_blank')">
    <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
      <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 4V6L13 4V2H11V4L9 6V4L3 7V9L9 6V10C9 11.1 9.9 12 11 12H13C14.1 12 15 11.1 15 10V6L21 9ZM11 13V15H7V17H11V19H7V21H17V19H13V17H17V15H13V13H17V11H7V13H11Z"/>
    </svg>
  </button>

  <div class="floating-hearts">
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
    <div class="heart">♡</div>
  </div>

  <div class="cover">
    <h1>박현동 & 박수지</h1>
    <p class="subtitle">결혼합니다</p>
    
    <div class="cover-photo">웨딩 사진</div>
    
    <div class="wedding-date">
      <h3>2025년 9월 13일 (토)</h3>
      <p>오전 11시<br>W시티 컨벤션 웨딩</p>
    </div>
    
    <button id="enter">초대장 보기</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('#enter');
      btn.addEventListener('click', () => {
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          window.location.href = 'slide.html';
        }, 150);
      });
    });
  </script>
</body>
</html>
